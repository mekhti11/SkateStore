<!DOCTYPE html>
<html ng-app="skatestore">
<head>
  <title>SkateStore</title>
  <script src="libs/angular.js"></script>
  <link href="libs/bootstrap.css" rel="stylesheet" />
  <link href="libs/bootstrap-theme.css" rel="stylesheet" />
  <script>
    angular.module("skatestore", ["myFilters","cart"]);
  </script>
  <script src="Controllers/skateStoreController.js"></script>
  <script src="Filters/myFilters.js"></script>
  <script src="Controllers/productListController.js"></script>
  <script src = "cart/shoppingCart.js"> </script>
</head>
<body ng-controller="skateStoreCtrl">
  <div class="navbar navbar-inverse">
    <a class="navbar-brand" href="#">Skate STORE</a>
    <cart-summary/>
  </div>

  <div class="alert alert-danger" ng-show="data.error">
    Error ({{data.error.status}}). The product data was not loaded.
    <a href="/app.html" class="alert-link">Click here to try again</a>
  </div>

  <ng-include src="'views/productList.html'"> </ng-include>

</body>
</html>
